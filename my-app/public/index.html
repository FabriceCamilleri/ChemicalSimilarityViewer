  <div style="display: flex; margin-left: 2%; margin-right: 2%; margin-top: 2%; height: 600px;">
    <div
      style="flex:2; border: solid; margin-right: 20px; height: 100%; border-radius: 20px; border-color: grey; padding: 20px">
      <h4>Parameters</h4>
      <hr />
      <div id="root" style="margin-left: 5%"></div>
      <!--<p><label for="filecsv">Choose a csv file:</label>

        <input type="file" id="filecsv" name="filecsv" accept="file/csv" />

      </p>

      <button type="submit" class="btn btn-primary">Submit</button> -->
      <hr />
      <p>
        <label for="xlabel">Choose an algorithm</label>

        <select name="xlabel" id="xlabel">
          <option value="">tSNE</option>
          <option value="umap">UMAP</option>
        </select>
      </p>
      <p>
        <label for="ylabel">Choose distance:</label>

        <select name="ylabel" id="ylabel">
          <option value="">euclidian</option>
          <option value="cosin">cosin</option>
          <option value="dice">dice</option>
          <option value="block">block house</option>
        </select>
      </p>
    </div>
    <div
      style="flex:5; border: solid; padding: 1%; margin-right: 20px; height: 100%; border-radius: 20px; border-color: grey; text-align: center;">
      <div id="name" style="margin-left: 5%"></div>
    </div>
    <div style="flex:2; border: solid; height: 100%; border-radius: 20px; border-color: grey; padding: 20px">
      <h4>Molecules</h4>
      <hr />
      <ul>
        <li style="color:blue"><b>Aspirin</b></li>
        <li style="color:red"><b>Cafein</b></li>
        <li style="color:purple"><b>Dopamin</b></li>
        <li style="color:green"><b>Digitalin</b></li>
        <li style="color:orange"><b>Vasopressin</b></li>
      </ul>
    </div>
  </div>
