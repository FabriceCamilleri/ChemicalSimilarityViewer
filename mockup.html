<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chemical Similarity Viewer</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand"><b>Chemical Similarity Viewer</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="display: flex; margin-left: 2%; margin-right: 2%; margin-top: 2%; height: 600px;">
        <div
            style="flex:2; border: solid; margin-right: 20px; height: 100%; border-radius: 20px; border-color: grey; padding: 20px">
            <h4>Parameters</h4>
            <hr>
            <p><label for="filecsv">Choose a csv file:</label>

                <input type="file" id="filecsv" name="filecsv" accept="file/csv">

            </p>

            <button type="submit" class="btn btn-primary">Submit</button>
            <hr>
            <p>
                <label for="xlabel">Choose an algorithm</label>

                <select name="xlabel" id="xlabel">
                    <option value="">tSNE</option>
                    <option value="umap">UMAP</option>
                </select>
            </p>
            <p>
                <label for="ylabel">Choose distance:</label>

                <select name="ylabel" id="ylabel">
                    <option value="">euclidian</option>
                    <option value="cosin">cosin</option>
                    <option value="dice">dice</option>
                    <option value="block">block house</option>
                </select>
            </p>
        </div>
        <div
            style="flex:5; border: solid; padding: 1%; margin-right: 20px; height: 100%; border-radius: 20px; border-color: grey; text-align: center;">
            <img src="https://cdn.kastatic.org/ka-perseus-graphie/f4f55e21651d6077308082714a90f1fb19e98447.svg"
                alt="graph" height="100%">
        </div>
        <div style="flex:2; border: solid; height: 100%; border-radius: 20px; border-color: grey; padding: 20px">
            <h4>Molecules</h4>
            <hr>
            <ul>
                <li style="color:blue"><b>Aspirin</b></li>
                <li style="color:red"><b>Cafein</b></li>
                <li style="color:purple"><b>Dopamin</b></li>
                <li style="color:green"><b>Digitalin</b></li>
                <li style="color:orange"><b>Vasopressin</b></li>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
